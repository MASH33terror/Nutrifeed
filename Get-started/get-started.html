<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nutrifeed</title>
</head>
<body>
    <div class="container">
        <h1>Plants that  suits your <br>
            Environment</h1>

            <div class="search">
                <button type="submit"><img src="./images/Icons left.png" alt=""></button>
                <input type="search" placeholder="Search plants">
            </div>

            <div class="first-grid">
                <img src="./images/jennifer-burk-hMptZh6vq2E-unsplash 1.png" alt="">
                <img src="./images/irina-iriser-YNMoV6YHXFY-unsplash 1.png" alt="">
                <img src="./images/kalden-swart-GJoV-B6xBao-unsplash 1.png" alt="">
            </div>


            <nav>
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Decorations</a></li>
                    <li><a href="">Office Plants</a></li>
                </ul>
            </nav>

            <div class="second-grid">
                <div class="items" style="display: flex; align-items: center; flex-direction: column; margin-left: -10px;">
                    <img src="./images/Mask group1.png" alt="">
                    <h4>Trees</h4>
                </div>
                <div class="items" style="display: flex; align-items: center; flex-direction: column; margin-left: -40px">
                    <img src="./images/Mask group2.png" alt="">
                    <h4>Shrubs</h4>
                </div>
                <div class="items" style="display: flex; align-items: center; flex-direction: column; margin-left: -40px">
                    <img src="./images/Mask group3.png" alt="">
                    <h4>Herbs</h4>
                </div>
                <div class="items" style="display: flex; align-items: center; flex-direction: column;margin-left: -45px">
                    <img src="./images/Mask group4.png" alt="">
                    <h4 style="margin-left: 35px;">Creeper</h4>
                </div>
            </div>

            <div class="latest">
                <div class="nav">
                    <h2>Latest Plants</h2>
                    <a href="">See all</a>
                </div>


                <div class="plant-grid">
                    <div class="plantss">
                        <div class="button"><button><img src="./images/Vector.png" alt=""></button>
                        <button><img src="./images/Vector2.png" alt=""></button></div>
                    </div>
                    <div class="plantss" id="one">
                        <div class="button"><button><img src="./images/Vector.png" alt=""></button>
                        <button><img src="./images/Vector2.png" alt=""></button></div>
                    </div>
                </div>
            </div>

    </div>
    <footer>
        <div class="home">
            <img src="./images/Home.png" alt="">
            <h6>Home</h6>
        </div>
    </footer>
</body>
</html>
